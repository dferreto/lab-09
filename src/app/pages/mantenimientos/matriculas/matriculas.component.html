
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Cédula" #input />
</mat-form-field>

<h2><b>Estudiantes</b></h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- cedula Column -->
  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef>Cédula</th>
    <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
  </ng-container>

  <!-- nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- apellido1 Column -->
  <ng-container matColumnDef="apellido1">
    <th mat-header-cell *matHeaderCellDef>Primer apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido1 }}</td>
  </ng-container>

  <!-- apellido2 Column -->
  <ng-container matColumnDef="apellido2">
    <th mat-header-cell *matHeaderCellDef>Segundo apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido2 }}</td>
  </ng-container>

  <!-- fecha nacimiento Column -->
  <ng-container matColumnDef="fechaNac">
    <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
    <td mat-cell *matCellDef="let element">{{ element.fechaNac }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" (click)="abrirDialog(element)">
        Seleccionar
      </button>
      
      <button mat-button (click)="detalle(element)">Detalle</button>
      
    </td>
  </ng-container>
  



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>

 

</table>

<div class="button">
  <button mat-raised-button color="warn" class="btnAgregar">Matricular</button>
</div>
